<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="bg-light">
        <h1 class="display-5 text-center">Cadastro de Alunos</h1>
    </header>
    <main>
        <div class="container bg-white">
            <section> <!--Form-->
                <h1 class="display-6 my-3">Formulário de Cadastro:</h1>
                <form onsubmit="addStudent(); return false" id="formStudent">
                    <div class="mb-3 row row-gap-lg-3">
                        <label for="inputName" class="col-10 col-lg-1 offset-1 form-label">Nome:</label>
                        <div class="col-10 col-lg-9 offset-lg-0 offset-1 mb-4 mb-lg-0">
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <label for="inputEmail" class="col-10 col-lg-1 offset-1 form-label">Email:</label>
                        <div class="col-10 col-lg-4 offset-lg-0 offset-1 mb-4 mb-lg-0">
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <label for="inputTel" class="col-10 col-lg-1 offset-lg-0 offset-1 form-label">Telefone:</label>
                        <div class="col-10 col-lg-4 offset-lg-0 offset-1 mb-4 mb-lg-0">
                            <input type="text" class="form-control" id="inputTel" required>
                        </div>
                        <label for="inputCourse" class="col-10 col-lg-1 offset-1 form-label">Curso:</label>
                        <div class="col-10 col-lg-4 offset-1 offset-lg-0 mb-4 mb-lg-0">
                            <select class="form-select" aria-label="Seleção de Curso" id="inputCourse" required>
                                <option value="1">Java</option>
                                <option value="2">Angular</option>
                                <option value="3">HTML/CSS</option>
                            </select>
                        </div>
                        <div class="row mb-3 mb-lg-0">
                            <label class="col-10 col-lg-1 offset-1 form-label">Turno:</label>
                            <div class="col-10 col-lg-1 offset-1 offset-lg-0">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputShift" id="1"
                                        value="option1" checked required>
                                    <label class="form-check-label" for="1">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputShift" id="2"
                                        value="option2">
                                    <label class="form-check-label" for="2">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputShift" id="3"
                                        value="option3">
                                    <label class="form-check-label" for="3">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary col-3 col-lg-2 col-xl-1 offset-1">Cadastrar</button>
                    </div>
                </form>
            </section>
            <hr>
            <section> <!--Table-->
                <h1 class="display-6">Alunos Cadastrados:</h1>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table" id="studentsTable">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col" class="d-none d-lg-table-cell">Email</th>
                                    <th scope="col" class="d-none d-lg-table-cell">Telefone</th>
                                    <th scope="col" class="d-none d-lg-table-cell">Curso</th>
                                    <th scope="col" class="d-none d-lg-table-cell">Turno</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas P&D
    </footer>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
